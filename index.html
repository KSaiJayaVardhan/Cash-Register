<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="./style.css"/>  
</head>

<body>
    <div class="page-format">
        <h1>Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer to know the minimum number of notes to return.</p>
        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="number" />
        <button id="next-button">Next</button>
        <label hidden class="label-cashgiven" for="cash-given">Cash Given:</label>
        <input style="display: none" id="cash-given" type="number" />
        <button style="display:none" id="check-button">Check</button>
        <p id="error-message"></p>
        <table hidden class="show-table">
            <caption>Return Change:</caption>
            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>   
</body>
<script src="./index.js"></script>
</html>
